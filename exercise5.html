<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Longest and Shortest Words</title>
</head>
<body>

  <h2>Find the Longest and Shortest Word</h2>

  <button onclick="findLongestAndShortest()">Enter Words</button>

  <p id="result"></p>

  <script>
    function findLongestAndShortest() {
      var word1 = prompt("Enter the first word:");
      var word2 = prompt("Enter the second word:");
      var word3 = prompt("Enter the third word:");
      
      var words = [word1, word2, word3];

      var longest = words.reduce(function(a, b) { return a.length >= b.length ? a : b; });
      var shortest = words.reduce(function(a, b) { return a.length <= b.length ? a : b; });

      document.getElementById('result').textContent = `The longest word is: ${longest} and the shortest word is: ${shortest}`;
    }
  </script>

</body>
</html>
