<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Non-Repeated Character</title>
</head>
<body>
    <h1>First Non-Repeated Character</h1>
    <div id="result"></div>

    <script>
        const input = prompt("Enter a string:");
        const charCount = {};

        for (const char of input) {
            charCount[char] = (charCount[char] || 0) + 1;
        }

        const firstNonRepeated = Object.keys(charCount).find(char => charCount[char] === 1);
        document.getElementById('result').innerHTML = `First non-repeated character: ${firstNonRepeated || 'None'}`;
    </script>
</body>
</html>
