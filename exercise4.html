<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Replacement</title>
</head>
<body>
    <script>
        const input = prompt("Enter a string:");
        const replaced = Array.from(input).map(char => String.fromCharCode(char.charCodeAt(0) + 1)).join('');
        alert(`Replaced string: ${replaced}`);
        
        
    </script>
</body>
</html>
