<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .highlight {
            background-color: rgb(80, 80, 247);
        }
        .bold {
            font-weight: bold;
        }
    </style>
    <title>Word Highlighting</title>
</head>
<body>
    <p id="text">qqqqqqqqqqqqq eeerr rrr rr rr rrrrr rr</p>
    
    <script>
        const paragraph = document.getElementById('text');
        const words = paragraph.innerHTML.split(' ');
        

        const modifiedWords = words.map(word => {
            if (word.length > 7) {
                return `<span class="highlight">${word}</span>`;
            } else if (word.length < 3) {
                return `<span class="bold">${word}</span>`;
            } else {
                return word;
            }
        });

        paragraph.innerHTML = modifiedWords.join(' ');
    </script>
</body>
</html>
